{% extends 'base.html' %}
{% block main_body %}
    <body>
    <div id="container" class="cls-container">

        <!-- BACKGROUND IMAGE -->
        <!--===================================================-->
        {% load static %}
        <div id="bg-overlay" class="bg-img" style="background-image: url('/static/img/bg-img/bg-img-3.jpg');"></div>
        <!--===================================================-->

        <!-- LOGIN FORM -->
        <!--===================================================-->
        <div class="cls-content">
            <div class="cls-content-sm panel">
                <div class="panel-body">
                    <div class="mar-ver pad-btm">
                        <h1 class="h3">Account Login</h1>
                        <p>Sign In to AccessGateway-SSH</p>
                    </div>
                    <form method="post">{% csrf_token %}
                        <label class="text-danger">{{ err_message }}</label>
                        <div class="form-group">
                            <input type="email" name="username" class="form-control" placeholder="E-mail" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox pad-btm text-left">
                            <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
{#                            <label for="demo-form-checkbox">Remember me</label>#}
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                    </form>
                </div>

                <div class="pad-all">
                    <a href="pages-password-reminder.html" class="btn-link mar-rgt">Forgot password ?</a>
                    <a href="pages-register.html" class="btn-link mar-lft">Create a new account</a>
                </div>
            </div>
        </div>
        <!--===================================================-->
    </div>
    {% block extra_javascript %}
    {% load static %}
    <script src="{% static 'js/demo/bg-images.js' %}"></script>
{% endblock %}
    </body>
{% endblock %}
